{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Font for Brand -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #43cea2, #185a9d);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-family: 'Segoe UI', sans-serif;
        }

        .brand-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            color: #ffffff;
            margin-bottom: 20px;
            animation: glow 2s infinite ease-in-out;
            letter-spacing: 2px;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 10px #fff, 0 0 20px #00f2fe; }
            50% { text-shadow: 0 0 20px #fff, 0 0 40px #00f2fe; }
        }

        .card {
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            animation: slideUp 0.7s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .form-control {
            background-color: #e1f0ffb7 !important; /* Light grey background */
            color: #000; /* Black text */
            border: 1px solid #ced4da; /* Default border */
            border-radius: 0.375rem; /* Bootstrap's default border radius */
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(24, 90, 157, 0.4);
        }
      
    </style>
</head>
<body>

<!-- EDUTUBE Brand -->
<div class="brand-title">EDUTUBE</div>

<!-- Sign Up Card -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card bg-white">
                <h2 class="text-center mb-4 text-success">Sign Up</h2>
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input type="text" name="username" class="form-control" placeholder="Username" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" name="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" name="password" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-success">Sign Up</button>
                    </div>
                </form>
                {% if messages %}
                    <div class="alert alert-warning mt-3" role="alert">
                        {% for message in messages %}
                            <p class="mb-0">{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
                <p class="text-center mt-3">
                    Already have an account? 
                    <a href="{% url 'signin' %}" class="text-decoration-none text-success">Sign In</a>
                </p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
