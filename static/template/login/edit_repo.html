{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Repository | EduTube Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f4f7fc;
      font-family: 'Segoe UI', sans-serif;
    }
    .navbar-brand {
      font-weight: 700;
      font-size: 1.5rem;
      color: #0d6efd !important;
    }
    .nav-link.logout {
      color: #dc3545 !important;
      font-weight: 500;
    }
    .card {
      max-width: 600px;
      margin: 30px auto;
      border-radius: 1rem;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
      border: none;
    }
    .card-header {
      background: #0d6efd;
      color: #fff;
      border-radius: 1rem 1rem 0 0;
      font-size: 1.4rem;
      font-weight: 600;
      text-align: center;
    }
    label.form-label {
      font-weight: 500;
      color: #0d6efd;
    }
    .btn-success {
      background-color: #28a745;
      border: none;
    }
    .btn-success:hover {
      background-color: #218838;
    }
    .btn-secondary {
      background-color: #6c757d;
      border: none;
    }
    .btn-secondary:hover {
      background-color: #5a6268;
    }
    .about-box {
      max-width: 900px;
      margin: 20px auto;
      background: #ffffff;
      border-radius: 1rem;
      box-shadow: 0 3px 20px rgba(0, 0, 0, 0.06);
      padding: 20px 30px;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm px-4">
    <a class="navbar-brand" href="{% url 'admin_page' %}">EduTube Admin</a>
    <div class="ms-auto">
      <a class="nav-link logout" href="{% url 'logout' %}">Logout</a>
    </div>
  </nav>

  <div class="about-box mt-4">
    <h4 class="text-primary fw-bold">Edit Repository</h4>
    <p class="text-secondary">
      Update course-related repositories with GitHub links and helpful descriptions for students to explore and contribute.
    </p>
  </div>

  <div class="card">
    <div class="card-header">Edit Repository Link</div>
    <div class="card-body">
      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Repository Name</label>
          <input type="text" name="content_name" class="form-control" value="{{ repo.content_name }}" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea name="description" rows="3" class="form-control" required>{{ repo.description }}</textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">GitHub URL</label>
          <input type="url" name="repo_url" class="form-control" value="{{ repo.repo_url }}" required>
        </div>
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-success px-4">Update</button>
          <a href="{% url 'admin_page' %}" class="btn btn-secondary px-4">Cancel</a>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
