{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Font (optional for stylish text) -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            animation: fadeInCard 1s ease-out;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(102,126,234,.5);
        }
        .brand-title {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            color: #ffffff;
            font-size: 2.5rem;
            margin-bottom: 20px;
            animation: pulseGlow 2s infinite ease-in-out;
            letter-spacing: 2px;
        }
        @keyframes pulseGlow {
            0% { text-shadow: 0 0 5px #fff, 0 0 10px #6f42c1, 0 0 15px #6f42c1; }
            50% { text-shadow: 0 0 15px #fff, 0 0 25px #6f42c1, 0 0 35px #6f42c1; }
            100% { text-shadow: 0 0 5px #fff, 0 0 10px #6f42c1, 0 0 15px #6f42c1; }
        }
        @keyframes fadeInCard {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <!-- EDUTUBE Title with animation -->
            <div class="brand-title">EDUTUBE</div>

            <div class="card bg-white">
                <h2 class="text-center mb-4 text-primary">Sign In</h2>
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input type="text" name="username" class="form-control" placeholder="Username" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" name="password" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary">Sign In</button>
                    </div>
                </form>
                {% if messages %}
                    <div class="alert alert-warning mt-3" role="alert">
                        {% for message in messages %}
                            <p class="mb-0">{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
                <p class="text-center mt-3">
                    Don't have an account? 
                    <a href="{% url 'signup' %}" class="text-decoration-none text-primary">Sign Up</a>
                </p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
