{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            min-height: 100vh;
            padding-top: 60px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .dashboard-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            animation: slideUp 1s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(40px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .select-animation {
            animation: bounceIn 0.8s;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.9); opacity: 0; }
            60% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <!-- Logout Button -->
    <form action="{% url 'logout' %}" method="post" class="logout-btn">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Logout</button>
    </form>

    <!-- Main Content -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7">
                <div class="dashboard-card mt-4">
                    <h2 class="text-center text-primary mb-4">Welcome, {{ user.username }}!</h2>
                    <p class="text-center text-muted">You are successfully logged in.</p>

                    <hr class="my-4">

                    <h4 class="text-center mb-3 text-dark">Register for a Course</h4>
                    <form method="POST" action="{% url 'section_redirect' %}">
                        {% csrf_token %}
                        <div class="mb-3 select-animation">
                            <label for="section" class="form-label">Select Course:</label>
                            <select name="section_name" class="form-select" required>
                                <option value="" disabled selected>-- Choose a course --</option>
                                {% for section in sections %}
                                    <option value="{{ section.name|lower }}">{{ section.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">Go to Course</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
